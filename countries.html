    <title>Countries</title>
    <style>
        #countries{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .country{
            background-color:rgb(0, 0, 0);
            color: orange;
            text-align: center;
            margin: 10px 10px;
            padding: 10px 5px;
            border-radius: 30px;
        }
    </style>
</head>

    <h1>Countries Details </h1>
    <div id="country-details"></div>
    <div id="countries">

    </div>

</html>
